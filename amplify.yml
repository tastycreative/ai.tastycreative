version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline

    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm run build

        # Reduce artifact size
        - rm -rf .next/cache
        - find .next -name "*.map" -type f -delete

        # Debug - verify standalone output
        - ls -la .next
        - ls -la .next/standalone
        - ls -la .next/static

  artifacts:
    baseDirectory: .next
    files:
      - standalone/**/*
      - static/**/*
      - required-server-files.json

  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
