version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm run build
        # Create required-server-files.json in both locations for Amplify
        - |
          cat > required-server-files.json << 'EOF'
          {
            "version": 1,
            "config": {},
            "appDir": ".next",
            "files": [],
            "ignore": []
          }
          EOF
        - cp required-server-files.json .next/required-server-files.json
        # Clean up large files to reduce build output (saved 100MB!)
        - rm -rf .next/cache
        - find .next -name "*.map" -type f -delete
        - du -sh .next || true
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludes:
      - node_modules/**/*
      - .npm/**/*
      - .next/cache/**/*
      - '**/*.map'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
      - node_modules/**/*
