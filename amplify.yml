version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm run build
        # Clean up large cache files to reduce build output
        - rm -rf .next/cache/webpack
        - du -sh .next || true
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludes:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
      - node_modules/**/*
